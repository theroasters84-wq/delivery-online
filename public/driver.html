<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Driver App - Anti-Sleep</title>
    <style>
        body { background: #000; color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 20px; height: 100vh; display: flex; flex-direction: column; justify-content: center; overflow: hidden; }
        .card { background: #1e1e1e; padding: 30px; border-radius: 25px; border: 1px solid #333; }
        #bot-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 99999; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 25px; box-sizing: border-box; }
        .btn-action { background: #ffc107; color: black; padding: 25px; width: 100%; border-radius: 20px; font-weight: 900; font-size: 1.3em; border: none; cursor: pointer; text-transform: uppercase; margin-bottom: 15px; }
        input { width: 100%; padding: 18px; margin-bottom: 15px; border-radius: 12px; border: 1px solid #444; background: #111; color: white; font-size: 1.2em; box-sizing: border-box; }
        #accept-layer { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #ff0000; color: white; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 10000; animation: flash 0.4s infinite; }
        @keyframes flash { 0% { background: #ff0000; } 50% { background: #990000; } 100% { background: #ff0000; } }
        #connection-status { font-size: 0.8em; color: #555; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="bot-overlay">
        <div style="background: #007bff; padding: 20px; border-radius: 20px; margin-bottom: 20px; font-weight: bold;">ğŸ“¢ Î•ÎÎ•Î¡Î“ÎŸÎ ÎŸÎ™Î—Î£Î— Î£Î¥ÎÎ”Î•Î£Î—Î£ & Î—Î§ÎŸÎ¥</div>
        <button class="btn-action" onclick="unlock()">Î Î‘Î¤Î—Î£Î¤Î• Î•Î”Î© Î“Î™Î‘ Î•ÎÎ‘Î¡ÎÎ—</button>
    </div>

    <div id="accept-layer" onclick="handleAccept()">
        <h1 style="font-size: 5em; font-weight: 900;">Î•Î¡Î§ÎŸÎœÎ‘Î™!</h1>
        <p>Î Î‘Î¤Î‘ Î“Î™Î‘ Î‘Î ÎŸÎ”ÎŸÎ§Î—</p>
    </div>

    <div class="card" id="login-ui" style="display:none;">
        <h2>Î£Î¥ÎÎ”Î•Î£Î— ÎŸÎ”Î—Î“ÎŸÎ¥</h2>
        <input type="password" id="pw" placeholder="ÎšÏ‰Î´Î¹ÎºÏŒÏ‚">
        <input type="text" id="shop" placeholder="ÎœÎ±Î³Î±Î¶Î¯">
        <input type="text" id="name" placeholder="ÎŒÎ½Î¿Î¼Î±">
        <button class="btn-action" style="background:#00ff00;" onclick="login()">ONLINE</button>
    </div>

    <div id="active-ui" style="display:none;">
        <h1 id="shop-title" style="color:#00ff00;"></h1>
        <div style="margin: 40px 0; border: 2px solid #333; padding: 20px; border-radius: 20px;">
            <span id="dot" style="font-size: 2em; color:#00ff00;">â—</span> <span style="font-size: 1.5em; font-weight:bold;">ONLINE</span>
            <div id="connection-status">Î£Ï…Î½Î´ÎµÎ´ÎµÎ¼Î­Î½Î¿Ï‚</div>
        </div>
        <button onclick="logout()" style="color:#ff4757; background:none; border:none; text-decoration:underline;">Î‘Ï€Î¿ÏƒÏÎ½Î´ÎµÏƒÎ·</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io({ reconnection: true, reconnectionAttempts: Infinity, reconnectionDelay: 1000 });
        const alarm = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');

        function unlock() {
            alarm.play().then(() => {
                alarm.pause(); alarm.currentTime = 0;
                document.getElementById('bot-overlay').style.display = 'none';
                if(localStorage.getItem('is_logged_in')) start();
                else document.getElementById('login-ui').style.display = 'block';
            });
        }

        window.onload = () => {
            if(localStorage.getItem('saved_pw')) document.getElementById('pw').value = localStorage.getItem('saved_pw');
            if(localStorage.getItem('saved_shop')) document.getElementById('shop').value = localStorage.getItem('saved_shop');
            if(localStorage.getItem('saved_name')) document.getElementById('name').value = localStorage.getItem('saved_name');
        };

        function login() {
            localStorage.setItem('saved_pw', document.getElementById('pw').value);
            localStorage.setItem('saved_shop', document.getElementById('shop').value.toLowerCase().trim());
            localStorage.setItem('saved_name', document.getElementById('name').value.trim());
            localStorage.setItem('is_logged_in', 'true');
            start();
        }

        function start() {
            document.getElementById('login-ui').style.display = 'none';
            document.getElementById('active-ui').style.display = 'block';
            document.getElementById('shop-title').innerText = localStorage.getItem('saved_shop').toUpperCase();
            
            connectSocket();
            // Heartbeat ÎºÎ¬Î¸Îµ 15 Î´ÎµÏ…Ï„ÎµÏÏŒÎ»ÎµÏ€Ï„Î± Î³Î¹Î± Î½Î± "Î¾Ï…Ï€Î½Î¬ÎµÎ¹" Ï„Î¿ Î´Î¯ÎºÏ„Ï…Î¿
            setInterval(() => {
                if(socket.connected) {
                    socket.emit('heartbeat', { name: localStorage.getItem('saved_name'), shop: localStorage.getItem('saved_shop') });
                }
            }, 15000);

            if ('wakeLock' in navigator) navigator.wakeLock.request('screen').catch(()=>{});
        }

        function connectSocket() {
            socket.emit('driver-login', { name: localStorage.getItem('saved_name'), shop: localStorage.getItem('saved_shop') });
        }

        socket.on('disconnect', () => {
            document.getElementById('dot').style.color = 'red';
            document.getElementById('connection-status').innerText = 'Î‘Ï€Î¿ÏƒÏ…Î½Î´Î­Î¸Î·ÎºÎµ! Î ÏÎ¿ÏƒÏ€Î¬Î¸ÎµÎ¹Î± ÎµÏ€Î±Î½Î±ÏƒÏÎ½Î´ÎµÏƒÎ·Ï‚...';
        });

        socket.on('connect', () => {
            document.getElementById('dot').style.color = '#00ff00';
            document.getElementById('connection-status').innerText = 'Î£Ï…Î½Î´ÎµÎ´ÎµÎ¼Î­Î½Î¿Ï‚';
            if(localStorage.getItem('is_logged_in')) connectSocket();
        });

        socket.on('new-order', () => {
            alarm.loop = true; alarm.play();
            document.getElementById('accept-layer').style.display = 'flex';
        });

        function handleAccept() {
            alarm.pause(); alarm.currentTime = 0;
            socket.emit('order-accepted', { driverName: localStorage.getItem('saved_name'), shopName: localStorage.getItem('saved_shop') });
            document.getElementById('accept-layer').style.display = 'none';
        }

        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
