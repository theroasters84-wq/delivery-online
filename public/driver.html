<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Driver - The Roasters</title>
    <link rel="manifest" href="/manifest-driver.json">
    <style>
        body { 
            font-family: sans-serif;
            background: #121212; 
            color: white; 
            margin: 0; 
            padding: 0; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
        }

        .card {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 25px;
            width: 85%;
            max-width: 400px;
            text-align: center;
        }

        h1 { font-size: 2em; color: #00ff00; margin-bottom: 20px; }
        
        input { 
            width: 100%; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 12px; 
            border: 1px solid #333; 
            background: #252525; 
            color: white; 
            font-size: 1.1em; 
            box-sizing: border-box;
        }

        .btn-main { 
            background: #00ff00; 
            color: black; 
            padding: 18px; 
            width: 100%; 
            border-radius: 12px; 
            font-weight: bold; 
            font-size: 1.3em; 
            border: none;
            margin-top: 10px;
        }

        /* Full Screen Button */
        .fullscreen-btn {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: #00ff00;
            color: black;
            border: none;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: blink 0.6s infinite;
        }

        @keyframes blink {
            0% { background: #00ff00; }
            50% { background: #00cc00; }
            100% { background: #00ff00; }
        }

        .logout-btn {
            margin-top: 50px;
            color: #666;
            background: none;
            border: none;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div id="login-section" class="card" style="display: block;">
        <h1>Roasters Delivery</h1>
        <input type="text" id="shop-input" placeholder="Όνομα Μαγαζιού">
        <input type="text" id="name-input" placeholder="Το όνομά σου">
        <button class="btn-main" onclick="handleLogin()">ΕΙΣΟΔΟΣ</button>
    </div>

    <div id="driver-section" style="display: none; text-align: center;">
        <h2 id="welcome-msg" style="font-size: 2em;"></h2>
        <div style="color: #00ff00; font-size: 1.2em; margin-bottom: 20px;">● ONLINE</div>
        <p style="color: #888;">Αναμονή για κλήση...</p>
        
        <div id="order-trigger"></div>
        
        <button class="logout-btn" onclick="handleLogout()">Αποσύνδεση / Αλλαγή</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const alarm = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');

        // Έλεγχος αν υπάρχουν ήδη στοιχεία κατά την εκκίνηση
        const savedShop = localStorage.getItem('myShop');
        const savedName = localStorage.getItem('myName');

        if (savedShop && savedName) {
            startSession(savedName, savedShop);
        }

        function handleLogin() {
            const shop = document.getElementById('shop-input').value.toLowerCase().trim();
            const name = document.getElementById('name-input').value.trim();
            
            if(!shop || !name) {
                alert("Παρακαλώ συμπλήρωσε και τα δύο πεδία.");
                return;
            }

            localStorage.setItem('myShop', shop);
            localStorage.setItem('myName', name);
            startSession(name, shop);
        }

        function startSession(name, shop) {
            // Εμφάνιση/Απόκρυψη τμημάτων
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('driver-section').style.display = 'block';
            document.getElementById('welcome-msg').innerText = "Γεια σου, " + name;

            // Σύνδεση στο socket
            socket.emit('driver-login', { name, shop });

            // Ξεκλείδωμα ήχου για κινητά (απαραίτητο)
            alarm.play().then(() => alarm.pause()).catch(() => {});
        }

        socket.on('new-order', (data) => {
            alarm.loop = true;
            alarm.play();
            if(navigator.vibrate) navigator.vibrate([1000, 500, 1000]);

            document.getElementById('order-trigger').innerHTML = `
                <button class="fullscreen-btn" onclick="acceptOrder()">
                    <h1 style="font-size: 4em; margin:0;">ΑΠΟΔΟΧΗ</h1>
                    <p style="font-size: 1.5em;">ΚΛΗΣΗ ΑΠΟ: ${data.shop.toUpperCase()}</p>
                </button>`;
        });

        function acceptOrder() {
            alarm.pause();
            alarm.currentTime = 0;
            socket.emit('order-accepted', { 
                driverName: localStorage.getItem('myName'), 
                shopName: localStorage.getItem('myShop') 
            });
            
            document.getElementById('order-trigger').innerHTML = '<h1 style="color:#00ff00;">✅ ΕΓΙΝΕ!</h1>';
            setTimeout(() => {
                document.getElementById('order-trigger').innerHTML = '';
            }, 5000);
        }

        function handleLogout() {
            localStorage.clear();
            location.reload();
        }
    </script>
</body>
</html>
