<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="/manifest-shop.json">
    <title>Driver App</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; display: flex; flex-direction: column; justify-content: center; height: 100vh; overflow: hidden; }
        .btn { background: #ffc107; color: #000; padding: 20px; border-radius: 15px; font-weight: bold; font-size: 1.2em; border: none; width: 80%; cursor: pointer; }
        input { width: 80%; padding: 15px; margin: 10px 0; border-radius: 10px; border: none; font-size: 1em; }
        #bot-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 2000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #accept-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: red; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; animation: blink 0.4s infinite; }
        @keyframes blink { 0% { background: red; } 50% { background: #400; } 100% { background: red; } }
        .logout-link { color: #ff4757; text-decoration: underline; margin-top: 40px; background: none; border: none; font-size: 1em; }
    </style>
</head>
<body>

    <div id="bot-overlay">
        <img src="https://img.icons8.com/color/512/motorcycle.png" width="100">
        <h2>ROASTERS DRIVER</h2>
        <button class="btn" onclick="unlockAudio()">ΕΝΕΡΓΟΠΟΙΗΣΗ ΗΧΟΥ</button>
    </div>

    <div id="login-ui" style="display:none;">
        <input type="text" id="shop" placeholder="Μαγαζί">
        <input type="text" id="name" placeholder="Όνομα">
        <input type="password" id="pass" placeholder="Κωδικός (1234)">
        <button class="btn" style="background:#28a745; color:#fff;" onclick="login()">ΣΥΝΔΕΣΗ</button>
    </div>

    <div id="active-ui" style="display:none;">
        <h1 id="display-shop" style="color:#ffc107;"></h1>
        <div id="status-text" style="color:#0f0;">● ΣΥΝΔΕΔΕΜΕΝΟΣ</div>
        <p id="display-name" style="color: #888;"></p>
        <button class="logout-link" onclick="logout()">ΕΞΟΔΟΣ ΑΠΟ ΒΑΡΔΙΑ</button>
    </div>

    <div id="accept-layer" onclick="acceptOrder()">
        <h1 style="font-size: 3.5em; font-weight: 900;">ΝΕΑ ΠΑΡΑΓΓΕΛΙΑ</h1>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io({ reconnection: true, reconnectionDelay: 500 });
        const alarm = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');

        function unlockAudio() {
            alarm.play().then(() => {
                alarm.pause();
                document.getElementById('bot-overlay').style.display = 'none';
                if (localStorage.getItem('shop')) startSession();
                else document.getElementById('login-ui').style.display = 'block';
            });
        }

        function login() {
            const s = document.getElementById('shop').value.toLowerCase().trim();
            const n = document.getElementById('name').value.trim();
            if (document.getElementById('pass').value !== "1234") return alert("Λάθος κωδικός!");
            localStorage.setItem('shop', s);
            localStorage.setItem('name', n);
            startSession();
        }

        function startSession() {
            document.getElementById('login-ui').style.display = 'none';
            document.getElementById('active-ui').style.display = 'block';
            const s = localStorage.getItem('shop');
            const n = localStorage.getItem('name');
            document.getElementById('display-shop').innerText = s.toUpperCase();
            document.getElementById('display-name').innerText = n;
            socket.emit('driver-login', { shop: s, name: n });
        }

        // ΤΟ ΨΕΥΤΙΚΟ ΣΗΜΑ ΠΟΥ ΚΡΑΤΑΕΙ ΤΗΝ ΕΦΑΡΜΟΓΗ ΖΩΝΤΑΝΗ
        socket.on('data-pulse', (data) => {
            console.log("Pulse received: " + data.timestamp);
            // Κάνουμε μια μικρή αλλαγή στο UI για να θεωρήσει ο browser ότι η σελίδα είναι ενεργή
            document.getElementById('status-text').style.opacity = (document.getElementById('status-text').style.opacity == "0.8" ? "1" : "0.8");
        });

        socket.on('new-order', () => {
            alarm.loop = true;
            alarm.play().catch(() => alert("ΝΕΑ ΠΑΡΑΓΓΕΛΙΑ!"));
            document.getElementById('accept-layer').style.display = 'flex';
            if(navigator.vibrate) navigator.vibrate([1000, 500, 1000]);
        });

        function acceptOrder() {
            alarm.pause();
            alarm.currentTime = 0;
            document.getElementById('accept-layer').style.display = 'none';
            socket.emit('order-accepted', { 
                driverName: localStorage.getItem('name'),
                shopName: localStorage.getItem('shop')
            });
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }

        // ΕΠΑΝΑΣΥΝΔΕΣΗ ΜΟΛΙΣ ΑΝΟΙΞΕΙ Η ΟΘΟΝΗ
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && socket.disconnected) {
                socket.connect();
                if (localStorage.getItem('shop')) startSession();
            }
        });
    </script>
</body>
</html>
