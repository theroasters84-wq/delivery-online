<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Driver App - Stay Awake</title>
    <style>
        body { background: #000; color: white; font-family: sans-serif; text-align: center; margin: 0; display: flex; flex-direction: column; justify-content: center; height: 100vh; overflow: hidden; }
        .btn { background: #ffc107; color: black; padding: 22px; border-radius: 15px; font-weight: 900; font-size: 1.4em; border: none; width: 85%; }
        #unlock-audio { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 10000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #login-ui, #active-ui { display: none; }
        .dot { color: #0f0; animation: pulse 1.5s infinite; }
        @keyframes pulse { 50% { opacity: 0.2; } }
        #order-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #ff0000; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; animation: flash 0.5s infinite; }
        @keyframes flash { 0% { background:#f00; } 50% { background:#900; } 100% { background:#f00; } }
    </style>
</head>
<body>

    <div id="unlock-audio">
        <h2 style="color:#ffc107">ΣΥΝΔΕΣΗ ΟΔΗΓΟΥ</h2>
        <p>Πάτα το κουμπί για να ενεργοποιηθούν οι ήχοι και οι ειδοποιήσεις</p>
        <button class="btn" onclick="startApp()">ΕΝΕΡΓΟΠΟΙΗΣΗ</button>
    </div>

    <div id="login-ui">
        <h2>LOGIN</h2>
        <input type="text" id="shop" style="width:80%; padding:15px; margin:5px; border-radius:10px;" placeholder="ΜΑΓΑΖΙ">
        <input type="password" id="pass" style="width:80%; padding:15px; margin:5px; border-radius:10px;" placeholder="ΚΩΔΙΚΟΣ">
        <input type="text" id="name" style="width:80%; padding:15px; margin:5px; border-radius:10px;" placeholder="ΟΝΟΜΑ">
        <br><br>
        <button class="btn" onclick="login()">ΕΝΑΡΞΗ ΒΑΡΔΙΑΣ</button>
    </div>

    <div id="active-ui">
        <h1 id="user-name"></h1>
        <p><span class="dot">●</span> ONLINE - ΜΗΝ ΚΛΕΙΝΕΙΣ ΤΗΝ ΟΘΟΝΗ</p>
    </div>

    <div id="order-screen" onclick="accept()">
        <h1 style="font-size:3em;">NEA ΠΑΡΑΓΓΕΛΙΑ!</h1>
        <p>ΠΑΤΑ ΓΙΑ ΑΠΟΔΟΧΗ</p>
    </div>

    <video id="noSleepVideo" loop playsinline muted style="display:none;">
        <source src="https://raw.githubusercontent.com/anars/blank-audio/master/250-milliseconds-of-silence.mp3" type="audio/mp3">
    </video>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io({ reconnection: true });
        const alarm = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');
        const video = document.getElementById('noSleepVideo');

        function startApp() {
            // "Ξεκλειδώνουμε" τον ήχο
            alarm.play().then(() => {
                alarm.pause();
                alarm.currentTime = 0;
                document.getElementById('unlock-audio').style.display = 'none';
                
                // Ξεκινάμε το "κρυφό" βίντεο για να μην σβήνει η οθόνη (NoSleep)
                video.play();
                
                checkAuth();
            }).catch(e => alert("Πάτα ξανά το κουμπί!"));
        }

        function login() {
            const d = { 
                shop: document.getElementById('shop').value.trim(),
                name: document.getElementById('name').value.trim(),
                password: document.getElementById('pass').value.trim(),
                isDriver: true
            };
            localStorage.setItem('driver_auth', JSON.stringify(d));
            socket.emit('login', d);
            showActive(d.name);
        }

        function checkAuth() {
            const saved = localStorage.getItem('driver_auth');
            if(saved) {
                const d = JSON.parse(saved);
                socket.emit('login', d);
                showActive(d.name);
            } else {
                document.getElementById('login-ui').style.display = 'block';
            }
        }

        function showActive(name) {
            document.getElementById('login-ui').style.display = 'none';
            document.getElementById('active-ui').style.display = 'block';
            document.getElementById('user-name').innerText = name.toUpperCase();
        }

        socket.on('new-order', () => {
            alarm.loop = true;
            alarm.play(); // Τώρα θα παίξει σίγουρα γιατί κάναμε startApp()
            document.getElementById('order-screen').style.display = 'flex';
        });

        function accept() {
            alarm.pause();
            document.getElementById('order-screen').style.display = 'none';
            const auth = JSON.parse(localStorage.getItem('driver_auth'));
            socket.emit('order-accepted', { driverName: auth.name, shopName: auth.shop });
        }

        // Heartbeat κάθε 5 δευτερόλεπτα
        setInterval(() => { socket.emit('heartbeat'); }, 5000);
    </script>
</body>
</html>
