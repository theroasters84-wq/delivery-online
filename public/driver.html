<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Panel</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #121212; color: white; padding: 20px; }
        input, button { padding: 15px; width: 85%; border-radius: 10px; margin-bottom: 15px; font-size: 1.1em; border: none; }
        .btn-main { background: #00ff00; color: black; font-weight: bold; }
        .order-card { background: #1e1e1e; padding: 20px; border-radius: 20px; border: 4px solid #ff0000; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>The Roasters â˜•</h1>

    <div id="login-section">
        <input type="text" id="driver-name-input" placeholder="Î¤Î¿ ÏŒÎ½Î¿Î¼Î¬ ÏƒÎ¿Ï…...">
        <button class="btn-main" onclick="login()">Î•ÎÎ•Î¡Î“ÎŸÎ ÎŸÎ™Î—Î£Î— & Î—Î§ÎŸÎ£</button>
    </div>

    <div id="profile-section" style="display:none;">
        <h2 id="display-name"></h2>
        <button onclick="logout()" style="background:#444; color:white; width:auto; font-size:0.8em;">Î‘Î»Î»Î±Î³Î® ÎŸÎ½ÏŒÎ¼Î±Ï„Î¿Ï‚</button>
        <p id="status">ğŸŸ¢ Online</p>
    </div>

    <div id="orders-area"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const publicVapidKey = 'BLWh5oe7cn7f1WZjxkYAUoJiWimKmiQ4psQ-2CkdxXNx2HukkF3ExB4RmUHDakiwTFyHzcs5SKVpRUeAR_pZUMs';
        const alertAudio = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');

        let savedName = localStorage.getItem('driverName');
        if (savedName) setupDriver(savedName);

        async function login() {
            const name = document.getElementById('driver-name-input').value;
            if (!name) return alert("Î’Î¬Î»Îµ ÏŒÎ½Î¿Î¼Î±!");
            localStorage.setItem('driverName', name);
            alertAudio.play().then(() => { alertAudio.pause(); alertAudio.currentTime = 0; });
            setupDriver(name);
        }

        async function setupDriver(name) {
            document.getElementById('login-section').style.display = "none";
            document.getElementById('profile-section').style.display = "block";
            document.getElementById('display-name').innerText = name;
            socket.emit('driver-login', name);

            // Î•Î³Î³ÏÎ±Ï†Î® ÏƒÏ„Î¿ Push Notification
            if ('serviceWorker' in navigator) {
                const register = await navigator.serviceWorker.ready;
                const subscription = await register.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: publicVapidKey
                });
                socket.emit('subscribe-push', subscription);
            }
        }

        function logout() { localStorage.removeItem('driverName'); location.reload(); }

        socket.on('new-order', (data) => {
            alertAudio.loop = true; alertAudio.play();
            document.getElementById('orders-area').innerHTML = `
                <div class="order-card">
                    <h1 style="color:red;">ğŸš¨ ÎšÎ›Î—Î£Î—!</h1>
                    <button class="btn-main" onclick="accept()">Î‘Î ÎŸÎ”ÎŸÎ§Î—</button>
                </div>`;
        });

        function accept() {
            alertAudio.pause(); alertAudio.currentTime = 0;
            socket.emit('order-accepted', { driverName: localStorage.getItem('driverName') });
            document.getElementById('orders-area').innerHTML = "";
        }
    </script>
</body>
</html>
