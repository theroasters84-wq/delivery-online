<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Roasters Driver APK</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; display: flex; flex-direction: column; justify-content: center; height: 100vh; overflow: hidden; }
        .btn { background: #ffc107; color: #000; padding: 25px; border-radius: 15px; font-weight: bold; font-size: 1.4em; border: none; width: 85%; cursor: pointer; }
        input { width: 85%; padding: 18px; margin: 12px 0; border-radius: 12px; border: none; font-size: 1.1em; background: #222; color: #fff; text-align: center; }
        #accept-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: red; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; animation: blink 0.4s infinite; }
        @keyframes blink { 0% { background: red; } 50% { background: #400; } 100% { background: red; } }
        .status { color: #0f0; font-weight: bold; margin-top: 10px; font-size: 1.2em; }
    </style>
</head>
<body>

    <div id="login-ui">
        <img src="https://img.icons8.com/color/512/motorcycle.png" width="100">
        <h2 style="margin-bottom:30px;">ΣΥΝΔΕΣΗ ΟΔΗΓΟΥ</h2>
        <input type="text" id="shop" placeholder="Όνομα Μαγαζιού">
        <input type="text" id="name" placeholder="Το Όνομά σου">
        <button class="btn" onclick="connect()">ΕΝΑΡΞΗ ΒΑΡΔΙΑΣ</button>
    </div>

    <div id="active-ui" style="display:none;">
        <h1 id="disp-shop" style="color:#ffc107; margin:0;"></h1>
        <p id="disp-name" style="font-size: 1.8em; margin: 10px 0;"></p>
        <div class="status">● ONLINE</div>
        <p style="color:#444; font-size: 0.9em; margin-top: 50px;">Η εφαρμογή παραμένει ενεργή...</p>
        <button onclick="logout()" style="background:none; border:none; color:red; text-decoration:underline; margin-top:30px;">ΕΞΟΔΟΣ</button>
    </div>

    <div id="accept-layer" onclick="acceptOrder()">
        <h1 style="font-size: 3.5em; font-weight: 900; margin:0;">ΝΕΑ ΠΑΡΑΓΓΕΛΙΑ</h1>
        <p style="font-size: 1.5em; margin-top: 20px;">ΠΑΤΑ ΓΙΑ ΑΠΟΔΟΧΗ</p>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io({ transports: ['websocket'] });
        const alarm = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');
        
        function connect() {
            const s = document.getElementById('shop').value.toLowerCase().trim();
            const n = document.getElementById('name').value.trim();
            if(!s || !n) return alert("Βάλε στοιχεία!");

            localStorage.setItem('shop', s);
            localStorage.setItem('name', n);
            
            // Ξεκλείδωμα ήχου για το APK
            alarm.play().then(() => { alarm.pause(); alarm.currentTime = 0; });
            
            showActive();
        }

        function showActive() {
            const s = localStorage.getItem('shop');
            const n = localStorage.getItem('name');
            document.getElementById('login-ui').style.display = 'none';
            document.getElementById('active-ui').style.display = 'block';
            document.getElementById('disp-shop').innerText = s.toUpperCase();
            document.getElementById('disp-name').innerText = n;
            socket.emit('driver-login', { shop: s, name: n });
        }

        socket.on('new-order', () => {
            alarm.loop = true;
            alarm.play();
            document.getElementById('accept-layer').style.display = 'flex';
            if(navigator.vibrate) navigator.vibrate([1000, 500, 1000, 500, 1000]);
        });

        function acceptOrder() {
            alarm.pause();
            alarm.currentTime = 0;
            document.getElementById('accept-layer').style.display = 'none';
            socket.emit('order-accepted', { 
                driverName: localStorage.getItem('name'),
                shopName: localStorage.getItem('shop')
            });
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }

        // Αυτόματη επανασύνδεση αν το APK "ξυπνήσει"
        window.onload = () => {
            if(localStorage.getItem('shop')) showActive();
        };
    </script>
</body>
</html>
