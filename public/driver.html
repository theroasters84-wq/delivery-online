<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Roasters Driver</title>
    
    <link rel="manifest" href="/manifest-driver.json">
    <meta name="theme-color" content="#ffc107">
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/192/motorcycle.png">

    <style>
        body { 
            background: #000; 
            color: #fff; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            text-align: center; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            height: 100vh; 
            overflow: hidden; 
            -webkit-tap-highlight-color: transparent;
        }
        .btn { 
            background: #ffc107; 
            color: #000; 
            padding: 20px; 
            border-radius: 12px; 
            font-weight: 900; 
            font-size: 1.2em; 
            border: none; 
            width: 80%; 
            cursor: pointer; 
            text-transform: uppercase;
        }
        input { 
            width: 80%; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 10px; 
            border: 2px solid #333; 
            font-size: 1.1em; 
            background: #111; 
            color: #fff; 
            text-align: center; 
        }
        input:focus { border-color: #ffc107; outline: none; }
        
        #active-ui { display: none; }
        .status-dot { color: #0f0; font-size: 1.5em; vertical-align: middle; }
        
        /* Το στρώμα που αναβοσβήνει στην παραγγελία */
        #accept-layer { 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: #ff0000; 
            display: none; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            z-index: 9999; 
            animation: blinker 0.5s linear infinite; 
        }
        @keyframes blinker { 50% { opacity: 0.2; } }
        
        .order-title { font-size: 3em; font-weight: 900; margin: 0; color: white; }
        .order-sub { font-size: 1.2em; color: white; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="login-ui">
        <img src="https://img.icons8.com/color/512/motorcycle.png" width="80" style="margin-bottom: 20px;">
        <h2>DRIVER LOGIN</h2>
        <input type="text" id="shop" placeholder="ΟΝΟΜΑ ΜΑΓΑΖΙΟΥ">
        <input type="text" id="name" placeholder="ΤΟ ΟΝΟΜΑ ΣΟΥ">
        <div style="margin-top: 20px;">
            <button class="btn" onclick="connect()">ΕΝΑΡΞΗ ΒΑΡΔΙΑΣ</button>
        </div>
    </div>

    <div id="active-ui">
        <h3 id="disp-shop" style="color:#ffc107; letter-spacing: 2px;"></h3>
        <h1 id="disp-name" style="font-size: 2.5em; margin: 10px 0;"></h1>
        <p><span class="status-dot">●</span> ΕΙΣΑΙ ONLINE</p>
        <p style="color: #666; font-size: 0.8em; margin-top: 40px;">Μην κλείνεις την εφαρμογή</p>
        <button onclick="logout()" style="background:none; border:none; color:#ff4444; text-decoration:underline; cursor:pointer; margin-top:20px;">Logout</button>
    </div>

    <div id="accept-layer" onclick="acceptOrder()">
        <div class="order-title">NEA ΠΑΡΑΓΓΕΛΙΑ!</div>
        <div class="order-sub">ΠΑΤΑ ΟΠΟΥΔΗΠΟΤΕ ΓΙΑ ΑΠΟΔΟΧΗ</div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io({ 
            transports: ['websocket'], 
            reconnection: true,
            reconnectionAttempts: Infinity
        });
        
        const alarm = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');

        function connect() {
            const s = document.getElementById('shop').value.toLowerCase().trim();
            const n = document.getElementById('name').value.trim();
            if(!s || !n) return alert("Συμπλήρωσε τα στοιχεία σου!");

            localStorage.setItem('shop', s);
            localStorage.setItem('name', n);
            
            // "Ξεκλείδωμα" ήχου για κινητά
            alarm.play().then(() => { alarm.pause(); alarm.currentTime = 0; }).catch(() => {});
            
            showActive();
        }

        function showActive() {
            const s = localStorage.getItem('shop');
            const n = localStorage.getItem('name');
            document.getElementById('login-ui').style.display = 'none';
            document.getElementById('active-ui').style.display = 'block';
            document.getElementById('disp-shop').innerText = s.toUpperCase();
            document.getElementById('disp-name').innerText = n;
            socket.emit('driver-login', { shop: s, name: n });
        }

        socket.on('new-order', () => {
            alarm.loop = true;
            alarm.play().catch(e => console.log("Audio play failed"));
            document.getElementById('accept-layer').style.display = 'flex';
            if(navigator.vibrate) navigator.vibrate([500, 200, 500, 200, 500]);
        });

        function acceptOrder() {
            alarm.pause();
            alarm.currentTime = 0;
            document.getElementById('accept-layer').style.display = 'none';
            socket.emit('order-accepted', { 
                driverName: localStorage.getItem('name'),
                shopName: localStorage.getItem('shop')
            });
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }

        // Auto-reconnect αν ανοίξει η εφαρμογή
        window.onload = () => {
            if(localStorage.getItem('shop')) showActive();
        };

        // SERVICE WORKER ΕΓΓΡΑΦΗ ΓΙΑ ΤΟ PWABuilder
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/pwabuilder-sw.js');
        }
    </script>
</body>
</html>
