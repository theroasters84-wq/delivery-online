    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io({ reconnection: true, reconnectionAttempts: Infinity, reconnectionDelay: 1000 });
        const alarm = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');

        function unlock() {
            alarm.play().then(() => {
                alarm.pause(); alarm.currentTime = 0;
                document.getElementById('bot-overlay').style.display = 'none';
                if(localStorage.getItem('is_logged_in')) start();
                else document.getElementById('login-ui').style.display = 'block';
            }).catch(() => alert("Î Î±Ï„Î®ÏƒÏ„Îµ Î¾Î±Î½Î¬ Î³Î¹Î± Ï„Î¿Î½ Î®Ï‡Î¿!"));
        }

        window.onload = () => {
            if(localStorage.getItem('saved_pw')) document.getElementById('pw').value = localStorage.getItem('saved_pw');
            if(localStorage.getItem('saved_shop')) document.getElementById('shop').value = localStorage.getItem('saved_shop');
            if(localStorage.getItem('saved_name')) document.getElementById('name').value = localStorage.getItem('saved_name');
        };

        function login() {
            localStorage.setItem('saved_pw', document.getElementById('pw').value);
            localStorage.setItem('saved_shop', document.getElementById('shop').value.toLowerCase().trim());
            localStorage.setItem('saved_name', document.getElementById('name').value.trim());
            localStorage.setItem('is_logged_in', 'true');
            start();
        }

        function start() {
            document.getElementById('login-ui').style.display = 'none';
            document.getElementById('active-ui').style.display = 'block';
            document.getElementById('shop-title').innerText = localStorage.getItem('saved_shop').toUpperCase();
            
            sendLogin();
            setInterval(() => {
                if(socket.connected) {
                    socket.emit('heartbeat', { name: localStorage.getItem('saved_name'), shop: localStorage.getItem('saved_shop') });
                }
            }, 15000);

            if ('wakeLock' in navigator) navigator.wakeLock.request('screen').catch(()=>{});
            enablePush();
        }

        function sendLogin() {
            socket.emit('driver-login', { name: localStorage.getItem('saved_name'), shop: localStorage.getItem('saved_shop') });
        }

        async function enablePush() {
            if ('serviceWorker' in navigator) {
                const reg = await navigator.serviceWorker.register('/sw.js');
                const sub = await reg.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: 'BDeB-u_7Q0z5G_wL8k9Wz8Xp6F6R7T8Y9U0I1O2P3A4S5D6F7G8H9J0K_L1M'
                }).catch(()=>{});
                if(sub) socket.emit('save-subscription', sub);
            }
        }

        socket.on('connect', () => {
            document.getElementById('dot').style.color = '#00ff00';
            document.getElementById('conn-text').innerText = 'Î£Ï…Î½Î´ÎµÎ´ÎµÎ¼Î­Î½Î¿Ï‚';
            if(localStorage.getItem('is_logged_in')) sendLogin();
        });

        socket.on('disconnect', () => {
            document.getElementById('dot').style.color = 'red';
            document.getElementById('conn-text').innerText = 'Î‘Ï€Î¿ÏƒÏ…Î½Î´Î­Î¸Î·ÎºÎµ! Î•Ï€Î±Î½Î±ÏƒÏÎ½Î´ÎµÏƒÎ·...';
        });

        socket.on('new-order', () => {
            alarm.loop = true; alarm.play();
            document.getElementById('accept-layer').style.display = 'flex';
            if(navigator.vibrate) navigator.vibrate([1000, 500, 1000]);
        });

        function handleAccept() {
            alarm.pause(); alarm.currentTime = 0;
            socket.emit('order-accepted', { driverName: localStorage.getItem('saved_name'), shopName: localStorage.getItem('saved_shop') });
            document.getElementById('accept-layer').style.display = 'none';
        }

        function logout() { localStorage.clear(); location.reload(); }
    </script>
