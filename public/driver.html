<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Roasters Driver App</title>
    <link rel="manifest" href="/manifest-driver.json">
    <style>
        body { background: #121212; color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 20px; height: 100vh; display: flex; flex-direction: column; justify-content: center; }
        .card { background: #1e1e1e; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .btn { background: #00ff00; color: black; padding: 20px; width: 100%; border-radius: 12px; font-weight: bold; font-size: 1.3em; border: none; cursor: pointer; }
        input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; border: 1px solid #333; background: #252525; color: white; font-size: 1.1em; box-sizing: border-box; }
        
        /* ΤΟ ΚΟΥΜΠΙ ΠΟΥ ΠΡΕΠΕΙ ΝΑ ΕΜΦΑΝΙΖΕΤΑΙ */
        #accept-layer {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: #00ff00; color: black; display: none; flex-direction: column;
            justify-content: center; align-items: center; z-index: 10000;
            animation: blink 0.5s infinite;
        }
        @keyframes blink { 0% { background: #00ff00; } 50% { background: #008800; } 100% { background: #00ff00; } }
    </style>
</head>
<body>

    <div id="accept-layer" onclick="confirmOrder()">
        <h1 style="font-size: 4em; margin: 0;">ΠΑΤΑ ΓΙΑ<br>ΑΠΟΔΟΧΗ</h1>
        <p id="caller-name" style="font-size: 1.5em; font-weight: bold;"></p>
    </div>

    <div id="main-content" class="card">
        <div id="login-ui">
            <h1>Roasters Driver</h1>
            <input type="text" id="shop-in" placeholder="Μαγαζί">
            <input type="text" id="name-in" placeholder="Όνομα">
            <button class="btn" onclick="doLogin()">ΕΙΣΟΔΟΣ</button>
        </div>

        <div id="active-ui" style="display:none;">
            <h2 id="hello"></h2>
            <div style="color:#00ff00; font-size: 1.5em; margin-bottom: 20px;">● ONLINE</div>
            <p>Περιμένεις κλήση...</p>
            <button onclick="localStorage.clear(); location.reload();" style="background:none; border:none; color:red; text-decoration:underline; margin-top:40px;">Αποσύνδεση</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const alarm = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');

        // Εγγραφή Service Worker για ειδοποιήσεις
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
            navigator.serviceWorker.addEventListener('message', e => {
                if (e.data.action === 'FORCE_ACCEPT') confirmOrder();
            });
        }

        // Auto Login
        const s = localStorage.getItem('myShop');
        const n = localStorage.getItem('myName');
        if(s && n) startSession(n, s);

        function doLogin() {
            const shop = document.getElementById('shop-in').value.trim().toLowerCase();
            const name = document.getElementById('name-in').value.trim();
            if(!shop || !name) return alert("Βάλε στοιχεία!");
            localStorage.setItem('myShop', shop);
            localStorage.setItem('myName', name);
            Notification.requestPermission(); // Ζητάει άδεια ειδοποιήσεων
            startSession(name, shop);
        }

        function startSession(name, shop) {
            document.getElementById('login-ui').style.display = 'none';
            document.getElementById('active-ui').style.display = 'block';
            document.getElementById('hello').innerText = "Γεια σου " + name;
            socket.emit('driver-login', { name, shop });
            
            // Ξεκλείδωμα ήχου
            document.body.addEventListener('click', () => { alarm.play().then(()=>alarm.pause()); }, {once:true});
        }

        // ΟΤΑΝ ΓΙΝΕΤΑΙ ΚΛΗΣΗ
        socket.on('new-order', (data) => {
            console.log("Κλήση ελήφθη!");
            alarm.loop = true;
            alarm.play().catch(()=>{});
            
            // Εμφάνιση του πράσινου Layer
            document.getElementById('caller-name').innerText = "ΑΠΟ: " + data.shop.toUpperCase();
            document.getElementById('accept-layer').style.display = 'flex';
            
            // Δόνηση
            if(navigator.vibrate) navigator.vibrate([500, 200, 500]);
        });

        function confirmOrder() {
            alarm.pause();
            alarm.currentTime = 0;
            socket.emit('order-accepted', { 
                driverName: localStorage.getItem('myName'), 
                shopName: localStorage.getItem('myShop') 
            });
            document.getElementById('accept-layer').style.display = 'none';
            alert("✅ Η αποδοχή στάλθηκε!");
        }
    </script>
</body>
</html>
