<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="manifest" href="/manifest-shop.json">
    <meta name="theme-color" content="#000000">
    <title>Driver App</title>
    <style>
        body { background: #000; color: white; font-family: sans-serif; text-align: center; margin: 0; display: flex; flex-direction: column; justify-content: center; height: 100vh; }
        .btn { background: #ffc107; color: #000; padding: 20px; border-radius: 15px; font-weight: bold; border: none; width: 80%; margin: 10px auto; font-size: 1.2em; }
        #accept-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: red; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; }
    </style>
</head>
<body>
    <div id="setup">
        <h1>ROASTERS DRIVER</h1>
        <button class="btn" onclick="startApp()">ΕΝΑΡΞΗ ΒΑΡΔΙΑΣ</button>
    </div>

    <div id="accept-layer" onclick="acceptOrder()">
        <h1 style="font-size: 3em;">ΝΕΑ ΠΑΡΑΓΓΕΛΙΑ!</h1>
        <p>ΠΑΤΑ ΓΙΑ ΑΠΟΔΟΧΗ</p>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const audio = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');

        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('/sw.js'); }

        function startApp() {
            audio.play().then(() => {
                audio.pause();
                const shop = prompt("Όνομα Μαγαζιού:");
                const name = prompt("Το όνομά σου:");
                if(shop && name) {
                    localStorage.setItem('shop', shop);
                    localStorage.setItem('name', name);
                    socket.emit('driver-login', { shop, name });
                    alert("Είσαι Online!");
                }
            });
        }

        socket.on('new-order', () => {
            audio.loop = true; audio.play();
            document.getElementById('accept-layer').style.display = 'flex';
        });

        function acceptOrder() {
            audio.pause();
            document.getElementById('accept-layer').style.display = 'none';
            socket.emit('order-accepted', { name: localStorage.getItem('name') });
        }
    </script>
</body>
</html>
