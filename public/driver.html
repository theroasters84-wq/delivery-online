<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="/manifest-shop.json">
    <title>Driver App</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #000; color: white; font-family: sans-serif; text-align: center; margin: 0; display: flex; flex-direction: column; justify-content: center; height: 100vh; overflow: hidden; }
        
        /* Bot Overlay για άδεια ήχου */
        #bot-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 99999; display: flex; 
            flex-direction: column; align-items: center; justify-content: center; 
            padding: 20px;
        }

        .card { background: #1a1a1a; padding: 25px; border-radius: 20px; margin: 20px; border: 1px solid #333; }
        .btn { background: #ffc107; color: #000; padding: 20px; border-radius: 15px; font-weight: bold; border: none; width: 100%; font-size: 1.3em; cursor: pointer; text-transform: uppercase; }
        
        input { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 10px; border: none; background: #333; color: white; font-size: 1.1em; }
        
        #accept-layer { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #ff0000; display: none; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 10000; 
            animation: blink 0.5s infinite; 
        }
        @keyframes blink { 0% { background: #ff0000; } 50% { background: #800000; } 100% { background: #ff0000; } }
        
        .status-online { font-size: 1.2em; color:#00ff00; margin: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="bot-overlay">
        <img src="https://img.icons8.com/color/512/motorcycle.png" style="width:120px; margin-bottom:30px;">
        <h2 style="margin-bottom:20px;">ΕΝΑΡΞΗ ΒΑΡΔΙΑΣ</h2>
        <p style="color: #888; margin-bottom:30px;">Πατήστε για ενεργοποίηση ήχου & σύνδεση.</p>
        <button class="btn" onclick="unlockAudio()">ΕΝΑΡΞΗ</button>
    </div>

    <div id="login-ui" class="card" style="display:none;">
        <h2 style="color: #ffc107;">Σύνδεση</h2>
        <input type="text" id="shop" placeholder="Όνομα Μαγαζιού">
        <input type="text" id="name" placeholder="Το Όνομά σου">
        <input type="password" id="pass" placeholder="Κωδικός (1234)">
        <button class="btn" style="background:#28a745; color:white;" onclick="login()">ONLINE</button>
    </div>

    <div id="active-ui" style="display:none;">
        <h1 id="shop-title" style="color:#ffc107; font-size: 2.2em; margin-bottom:0;"></h1>
        <div class="status-online">● ΕΙΣΑΙ ONLINE</div>
        <p id="driver-name-display" style="color: #888;"></p>
        <p style="margin-top: 40px; color: #555;">Η εφαρμογή στέλνει σήμα (heartbeat)...</p>
        <button onclick="logout()" style="position: absolute; bottom: 30px; left: 0; right: 0; background:none; border:none; color:red; text-decoration:underline;">Αποσύνδεση</button>
    </div>

    <div id="accept-layer" onclick="handleAccept()">
        <h1 style="font-size: 3.5em; margin: 0; font-weight: 900;">ΝΕΑ ΠΑΡΑΓΓΕΛΙΑ</h1>
        <p style="font-size: 1.5em; margin-top: 20px;">ΠΑΤΑ ΓΙΑ ΑΠΟΔΟΧΗ</p>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const alarm = new Audio('https://actions.google.com/sounds/v1/alarms/mechanical_clock_ringin_up.ogg'); 
        alarm.loop = true;

        let wakeLock = null;

        function unlockAudio() {
            alarm.play().then(() => {
                alarm.pause();
                alarm.currentTime = 0;
                document.getElementById('bot-overlay').style.display = 'none';
                if(localStorage.getItem('is_logged_in')) start();
                else document.getElementById('login-ui').style.display = 'block';
            }).catch(() => {
                document.getElementById('bot-overlay').style.display = 'none';
                document.getElementById('login-ui').style.display = 'block';
            });
        }

        async function requestWakeLock() {
            try { if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen'); } catch (err) {}
        }

        function login() {
            const s = document.getElementById('shop').value.toLowerCase().trim();
            const n = document.getElementById('name').value.trim();
            const p = document.getElementById('pass').value;

            if (p !== "1234") return alert("Λάθος κωδικός!");
            if(!s || !n) return alert("Βάλε στοιχεία!");
            
            localStorage.setItem('saved_shop', s);
            localStorage.setItem('saved_name', n);
            localStorage.setItem('is_logged_in', 'true');
            start();
        }

        function start() {
            document.getElementById('login-ui').style.display = 'none';
            document.getElementById('active-ui').style.display = 'block';
            
            const shop = localStorage.getItem('saved_shop');
            const name = localStorage.getItem('saved_name');
            document.getElementById('shop-title').innerText = shop.toUpperCase();
            document.getElementById('driver-name-display').innerText = name;
            
            socket.emit('driver-login', { name, shop });
            requestWakeLock();

            // HEARTBEAT ΚΑΘΕ 10 ΔΕΥΤΕΡΟΛΕΠΤΑ
            setInterval(() => {
                if (socket.connected) {
                    socket.emit('heartbeat', { name, shop });
                }
            }, 10000);
        }

        socket.on('new-order', () => {
            document.getElementById('accept-layer').style.display = 'flex';
            alarm.play().catch(() => {});
            if (navigator.vibrate) navigator.vibrate([1000, 500, 1000]);
        });

        function handleAccept() {
            alarm.pause();
            alarm.currentTime = 0;
            socket.emit('order-accepted', { 
                driverName: localStorage.getItem('saved_name'),
                shopName: localStorage.getItem('saved_shop')
            });
            document.getElementById('accept-layer').style.display = 'none';
        }

        function logout() { localStorage.clear(); location.reload(); }

        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && localStorage.getItem('is_logged_in')) {
                requestWakeLock();
            }
        });
    </script>
</body>
</html>
