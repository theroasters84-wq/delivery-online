<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Roasters Driver</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; display: flex; flex-direction: column; justify-content: center; height: 100vh; overflow: hidden; }
        .btn { background: #ffc107; color: #000; padding: 20px; border-radius: 15px; font-weight: bold; font-size: 1.2em; border: none; width: 80%; cursor: pointer; }
        input { width: 80%; padding: 15px; margin: 10px 0; border-radius: 10px; border: none; font-size: 1em; background: #222; color: #fff; }
        #accept-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: red; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; animation: blink 0.4s infinite; }
        @keyframes blink { 0% { background: red; } 50% { background: #400; } 100% { background: red; } }
    </style>
</head>
<body>

    <div id="setup-ui">
        <img src="https://img.icons8.com/color/512/motorcycle.png" width="80">
        <h2>Driver Login</h2>
        <input type="text" id="shop" placeholder="Μαγαζί">
        <input type="text" id="name" placeholder="Όνομα">
        <button class="btn" onclick="start()">ΣΥΝΔΕΣΗ</button>
    </div>

    <div id="active-ui" style="display:none;">
        <h1 id="display-shop" style="color:#ffc107;"></h1>
        <p id="display-name" style="font-size: 1.5em;"></p>
        <div style="color: #0f0;">● ΕΝΕΡΓΟΣ</div>
        <p style="font-size: 0.8em; color: #444; margin-top: 20px;">Η εφαρμογή τρέχει στο παρασκήνιο</p>
    </div>

    <div id="accept-layer" onclick="acceptOrder()">
        <h1 style="font-size: 3em; font-weight: 900;">ΝΕΑ ΠΑΡΑΓΓΕΛΙΑ</h1>
        <p>ΠΑΤΑ ΓΙΑ ΑΠΟΔΟΧΗ</p>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Force Websockets για μέγιστη σταθερότητα στο APK
        const socket = io({ transports: ['websocket'], upgrade: false });
        const alarm = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');
        
        // WakeLock: Κρατάει την CPU του κινητού ξύπνια
        let wakeLock = null;
        async function requestWakeLock() {
            try { if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen'); } catch (err) {}
        }

        function start() {
            const s = document.getElementById('shop').value.toLowerCase().trim();
            const n = document.getElementById('name').value.trim();
            if(!s || !n) return alert("Βάλε στοιχεία");

            localStorage.setItem('shop', s);
            localStorage.setItem('name', n);
            
            document.getElementById('setup-ui').style.display = 'none';
            document.getElementById('active-ui').style.display = 'block';
            document.getElementById('display-shop').innerText = s.toUpperCase();
            document.getElementById('display-name').innerText = n;

            socket.emit('driver-login', { shop: s, name: n });
            
            // Ξεκλειδώνουμε τον ήχο και το WakeLock
            alarm.play().then(() => { alarm.pause(); });
            requestWakeLock();
        }

        socket.on('new-order', () => {
            alarm.loop = true;
            alarm.play();
            document.getElementById('accept-layer').style.display = 'flex';
            if(navigator.vibrate) navigator.vibrate([1000, 500, 1000]);
        });

        function acceptOrder() {
            alarm.pause();
            alarm.currentTime = 0;
            document.getElementById('accept-layer').style.display = 'none';
            socket.emit('order-accepted', { 
                driverName: localStorage.getItem('name'),
                shopName: localStorage.getItem('shop')
            });
        }
        
        // Αν ο οδηγός ανοίξει πάλι την εφαρμογή, σιγουρέψου ότι είναι συνδεδεμένος
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                requestWakeLock();
                if(localStorage.getItem('shop')) {
                   socket.emit('driver-login', { 
                       shop: localStorage.getItem('shop'), 
                       name: localStorage.getItem('name') 
                   });
                }
            }
        });
    </script>
</body>
</html>
