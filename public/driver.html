<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Roasters Driver</title>
    <style>
        body { background: #121212; color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
        .box { background: #1e1e1e; padding: 20px; border-radius: 15px; margin-top: 20px; }
        input { width: 90%; padding: 15px; margin: 10px 0; border-radius: 10px; border: 1px solid #333; background: #222; color: white; font-size: 1.1em; }
        .btn { background: #00ff00; color: black; padding: 15px; width: 95%; border-radius: 10px; font-weight: bold; border: none; font-size: 1.2em; cursor: pointer; }
        
        /* Το Τεράστιο Κουμπί */
        .big-btn {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #00ff00; color: black; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 9999;
            animation: flash 0.5s infinite;
        }
        @keyframes flash { 0% { background: #00ff00; } 50% { background: #008800; } 100% { background: #00ff00; } }
    </style>
</head>
<body>

    <div id="login-ui">
        <h1>Roasters Driver</h1>
        <div class="box">
            <input type="text" id="shop" placeholder="Μαγαζί (π.χ. roasters)">
            <input type="text" id="name" placeholder="Το όνομά σου">
            <button class="btn" onclick="login()">ΣΥΝΔΕΣΗ</button>
        </div>
    </div>

    <div id="driver-ui" style="display:none;">
        <h2 id="msg"></h2>
        <div style="color:#00ff00; font-size:1.5em;">● ONLINE</div>
        <p>Περιμένεις παραγγελία...</p>
        <div id="alert-area"></div>
        <button onclick="logout()" style="margin-top:50px; color:red; background:none; border:none; text-decoration:underline;">Αποσύνδεση</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const alarm = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');

        // Έλεγχος αν είναι ήδη μέσα
        const s = localStorage.getItem('myShop');
        const n = localStorage.getItem('myName');
        if(s && n) {
            start(n, s);
        }

        function login() {
            const shop = document.getElementById('shop').value.trim().toLowerCase();
            const name = document.getElementById('name').value.trim();
            if(!shop || !name) return alert("Βάλε στοιχεία!");
            localStorage.setItem('myShop', shop);
            localStorage.setItem('myName', name);
            start(name, shop);
        }

        function start(name, shop) {
            document.getElementById('login-ui').style.display = 'none';
            document.getElementById('driver-ui').style.display = 'block';
            document.getElementById('msg').innerText = "Γεια σου " + name;
            socket.emit('driver-login', { name, shop });
            alarm.play().then(()=>alarm.pause()).catch(()=>{});
        }

        socket.on('new-order', (data) => {
            alarm.loop = true;
            alarm.play();
            document.getElementById('alert-area').innerHTML = `
                <div class="big-btn" onclick="accept()">
                    <h1 style="font-size:3em;">ΑΠΟΔΟΧΗ</h1>
                    <p>ΑΠΟ: ${data.shop.toUpperCase()}</p>
                </div>`;
        });

        function accept() {
            alarm.pause();
            socket.emit('order-accepted', { 
                driverName: localStorage.getItem('myName'), 
                shopName: localStorage.getItem('myShop') 
            });
            document.getElementById('alert-area').innerHTML = '<h1>✅ ΕΡΧΟΜΑΙ!</h1>';
            setTimeout(() => document.getElementById('alert-area').innerHTML = '', 4000);
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }
    </script>
</body>
</html>
