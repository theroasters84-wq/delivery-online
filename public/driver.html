<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver - Delivery Online</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #1a1a1a; color: white; padding: 20px; }
        .order-card { background: #333; padding: 20px; border-radius: 15px; margin-top: 20px; border: 2px solid #00ff00; }
        #status { color: #888; font-size: 0.9em; }
        button { background: #00ff00; color: black; border: none; padding: 15px 30px; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

    <h1>Πάνελ Ντελιβερά</h1>
    <p id="status">Σύνδεση...</p>

    <div id="orders">
        <p>Αναμονή για παραγγελίες...</p>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const statusText = document.getElementById('status');
        const ordersDiv = document.getElementById('orders');

        // 1. Ζήτηση άδειας για Ειδοποιήσεις
        if ("Notification" in window) {
            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    console.log("Η άδεια για ειδοποιήσεις δόθηκε!");
                }
            });
        }

        // 2. Εγγραφή του Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(reg => console.log('Service Worker Registered!', reg))
                .catch(err => console.error('Service Worker Error', err));
        }

        socket.on('connect', () => {
            statusText.innerText = "Online - Έτοιμος για παραγγελίες";
            statusText.style.color = "#00ff00";
        });

        socket.on('new-order', (data) => {
            // Παίζει ήχο και δόνηση αν η σελίδα είναι ανοιχτή
            playNotification();
            
            ordersDiv.innerHTML = `
                <div class="order-card">
                    <h2>ΝΕΑ ΠΑΡΑΓΓΕΛΙΑ!</h2>
                    <p>Ώρα: ${data.time}</p>
                    <button onclick="confirmOrder()">Αποδοχή</button>
                </div>
            `;
        });

        function playNotification() {
            const audio = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');
            audio.play();
            if (navigator.vibrate) {
                navigator.vibrate([200, 100, 200]);
            }
        }

        function confirmOrder() {
            alert("Η παραγγελία έγινε αποδεκτή!");
            ordersDiv.innerHTML = "<p>Αναμονή για παραγγελίες...</p>";
        }
    </script>
</body>
</html>
