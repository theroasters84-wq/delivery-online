<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest-shop.json">
    <meta name="theme-color" content="#000000">

    <title>Roasters Driver</title>
    
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background: #000; color: white; font-family: sans-serif; 
            text-align: center; margin: 0; padding: 20px; height: 100vh; 
            display: flex; flex-direction: column; justify-content: center; 
            overflow: hidden; 
        }
        .card { 
            background: #1a1a1a; padding: 30px; border-radius: 25px; 
            border: 1px solid #333; 
        }
        #bot-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 9999; display: flex; 
            flex-direction: column; align-items: center; justify-content: center; 
        }
        .btn-action { 
            background: #ffc107; color: black; padding: 22px; width: 100%; 
            border-radius: 18px; font-weight: 900; font-size: 1.4em; 
            border: none; cursor: pointer; margin-bottom: 15px;
        }
        #accept-layer { 
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; 
            background: #ff0000; display: none; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 10000; 
            animation: flash 0.5s infinite; 
        }
        @keyframes flash { 0%, 100% { background: #ff0000; } 50% { background: #7a0000; } }
        input { width: 100%; padding: 18px; margin-bottom: 12px; border-radius: 12px; border: none; background: #333; color: white; font-size: 1.1em; }
        .status-online { color: #00ff00; font-size: 1.2em; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="bot-overlay">
        <img src="https://img.icons8.com/color/512/motorcycle.png" style="width:100px; margin-bottom:20px;">
        <button class="btn-action" onclick="unlock()">ΕΝΑΡΞΗ ΒΑΡΔΙΑΣ</button>
    </div>

    <div id="accept-layer" onclick="handleAccept()">
        <h1 style="font-size: 3.5em; margin: 0;">ΕΡΧΟΜΑΙ!</h1>
        <p style="font-size: 1.5em;">ΠΑΤΑ ΓΙΑ ΑΠΟΔΟΧΗ</p>
    </div>

    <div class="card" id="login-ui" style="display:none;">
        <input type="text" id="shop" placeholder="Όνομα Μαγαζιού">
        <input type="text" id="name" placeholder="Το Όνομά σου">
        <button class="btn-action" style="background:#28a745; color:white;" onclick="login()">ONLINE</button>
    </div>

    <div id="active-ui" style="display:none;">
        <h1 id="shop-title" style="color:#ffc107; margin-bottom: 5px;"></h1>
        <div class="status-online">● ONLINE</div>
        <p id="driver-name-display" style="color:#aaa; margin-top: 10px;"></p>
        <p style="margin-top: 40px; font-style: italic; color: #555;">Περιμένοντας παραγγελία...</p>
        <button onclick="logout()" style="margin-top: 50px; color:#ff4757; background:none; border:none; text-decoration:underline;">Αποσύνδεση</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const alarm = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');
        
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }

        function unlock() {
            alarm.play().then(() => {
                alarm.pause();
                document.getElementById('bot-overlay').style.display = 'none';
                if(localStorage.getItem('is_logged_in')) {
                    start();
                } else {
                    document.getElementById('login-ui').style.display = 'block';
                }
            });
        }

        function login() {
            const s = document.getElementById('shop').value.toLowerCase().trim();
            const n = document.getElementById('name').value.trim();
            if(!s || !n) return alert("Συμπλήρωσε τα στοιχεία!");
            
            localStorage.setItem('saved_shop', s);
            localStorage.setItem('saved_name', n);
            localStorage.setItem('is_logged_in', 'true');
            start();
        }

        function start() {
            document.getElementById('login-ui').style.display = 'none';
            document.getElementById('active-ui').style.display = 'block';
            
            const shop = localStorage.getItem('saved_shop');
            const name = localStorage.getItem('saved_name');
            
            document.getElementById('shop-title').innerText = shop.toUpperCase();
            document.getElementById('driver-name-display').innerText = name;
            
            // Ενημέρωση Server
            socket.emit('driver-login', { name: name, shop: shop });
        }

        // Λήψη νέας παραγγελίας
        socket.on('new-order', () => {
            alarm.loop = true;
            alarm.play();
            document.getElementById('accept-layer').style.display = 'flex';
        });

        function handleAccept() {
            alarm.pause();
            alarm.loop = false;
            
            socket.emit('order-accepted', { 
                driverName: localStorage.getItem('saved_name'),
                shopName: localStorage.getItem('saved_shop')
            });
            
            document.getElementById('accept-layer').style.display = 'none';
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }
    </script>
</body>
</html>
