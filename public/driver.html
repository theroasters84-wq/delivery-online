<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Driver App</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; display: flex; flex-direction: column; justify-content: center; height: 100vh; }
        .btn { background: #ffc107; color: #000; padding: 20px; border-radius: 12px; font-weight: 900; font-size: 1.5em; border: none; width: 85%; }
        input { width: 80%; padding: 15px; margin: 5px 0; border-radius: 10px; border: 2px solid #333; background: #111; color: #fff; text-align: center; font-size: 1.2em; }
        #login-ui, #active-ui { display: none; width: 100%; }
        .status-dot { color: #0f0; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.3; } }
        #accept-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #ff0000; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; }
    </style>
</head>
<body>

    <div id="login-ui">
        <h2>DRIVER LOGIN</h2>
        <input type="text" id="shop" placeholder="ΜΑΓΑΖΙ">
        <input type="text" id="name" placeholder="ΟΝΟΜΑ">
        <input type="password" id="pass" placeholder="ΚΩΔΙΚΟΣ (1234)">
        <br><br>
        <button class="btn" onclick="doLogin()">ΕΝΑΡΞΗ</button>
    </div>

    <div id="active-ui">
        <h1 id="disp-name"></h1>
        <p><span class="status-dot">●</span> ONLINE & READY</p>
        <button onclick="localStorage.clear(); location.reload();" style="color:#555; background:none; border:none; text-decoration:underline;">Logout</button>
    </div>

    <div id="accept-layer" onclick="acceptOrder()">
        <h1 style="font-size:3em;">NEA ΠΑΡΑΓΓΕΛΙΑ!</h1>
        <p>ΠΑΤΑ ΓΙΑ ΑΠΟΔΟΧΗ</p>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io({ reconnection: true, reconnectionDelay: 500 });
        const alarm = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');

        function doLogin() {
            const data = {
                shop: document.getElementById('shop').value.trim(),
                name: document.getElementById('name').value.trim(),
                password: document.getElementById('pass').value.trim(),
                isDriver: true
            };
            localStorage.setItem('driver_data', JSON.stringify(data));
            socket.emit('login', data);
            showActive(data.name);
        }

        function showActive(name) {
            document.getElementById('login-ui').style.display = 'none';
            document.getElementById('active-ui').style.display = 'block';
            document.getElementById('disp-name').innerText = name;
        }

        socket.on('new-order', () => {
            alarm.loop = true;
            alarm.play().catch(()=>{});
            document.getElementById('accept-layer').style.display = 'flex';
            if(navigator.vibrate) navigator.vibrate([500, 500, 500]);
        });

        function acceptOrder() {
            alarm.pause();
            document.getElementById('accept-layer').style.display = 'none';
            const data = JSON.parse(localStorage.getItem('driver_data'));
            socket.emit('order-accepted', { driverName: data.name, shopName: data.shop });
        }

        socket.on('auth-error', (msg) => { alert(msg); localStorage.clear(); location.reload(); });

        // ΤΟ BOT ΠΟΥ ΞΥΠΝΑΕΙ ΤΟ ΚΙΝΗΤΟ
        setInterval(() => { if(socket.connected) socket.emit('heartbeat'); }, 10000);

        window.onload = () => {
            const saved = localStorage.getItem('driver_data');
            if(saved) {
                const data = JSON.parse(saved);
                socket.emit('login', data);
                showActive(data.name);
            } else {
                document.getElementById('login-ui').style.display = 'block';
            }
        };
    </script>
</body>
</html>
