<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="/manifest-shop.json">
    <title>Driver</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; display: flex; flex-direction: column; justify-content: center; height: 100vh; }
        .btn { background: #ffc107; color: #000; padding: 25px; border-radius: 15px; font-weight: bold; font-size: 1.5em; border: none; width: 80%; margin: 10px auto; cursor: pointer; }
        #accept-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: red; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; }
    </style>
</head>
<body>

    <div id="setup">
        <img src="https://img.icons8.com/color/512/motorcycle.png" width="100">
        <h1>ROASTERS DRIVER</h1>
        <button class="btn" onclick="startApp()">ΕΝΑΡΞΗ ΒΑΡΔΙΑΣ</button>
    </div>

    <div id="active" style="display:none;">
        <h2 id="display-name"></h2>
        <p style="color: #0f0; font-size: 1.5em;">● ONLINE</p>
        <p>Περιμένω παραγγελία...</p>
    </div>

    <div id="accept-layer" onclick="acceptOrder()">
        <h1 style="font-size: 3em;">ΝΕΑ ΠΑΡΑΓΓΕΛΙΑ!</h1>
        <p>ΠΑΤΑ ΓΙΑ ΑΠΟΔΟΧΗ</p>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        // Χρησιμοποιούμε έναν "άγριο" ήχο που δεν μπλοκάρεται εύκολα
        const audio = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');

        function startApp() {
            audio.play().then(() => {
                audio.pause();
                const shop = prompt("Μαγαζί:");
                const name = prompt("Όνομά σου:");
                if(shop && name) {
                    localStorage.setItem('shop', shop);
                    localStorage.setItem('name', name);
                    document.getElementById('setup').style.display = 'none';
                    document.getElementById('active').style.display = 'block';
                    document.getElementById('display-name').innerText = name;
                    socket.emit('driver-login', { shop, name });
                }
            });
        }

        socket.on('new-order', () => {
            audio.loop = true;
            audio.play();
            document.getElementById('accept-layer').style.display = 'flex';
            if(navigator.vibrate) navigator.vibrate([1000, 500, 1000]);
        });

        function acceptOrder() {
            audio.pause();
            audio.currentTime = 0;
            document.getElementById('accept-layer').style.display = 'none';
            socket.emit('order-accepted', { 
                driverName: localStorage.getItem('name'),
                shopName: localStorage.getItem('shop')
            });
        }
    </script>
</body>
</html>
