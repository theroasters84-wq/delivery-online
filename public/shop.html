<!DOCTYPE html>

<head>

    <style>

        .container { background: white; width: 100%; max-width: 500px; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; }
        h1 { color: #1a1a1a; margin-bottom: 25px; }
        
        /* Login Style */

        .btn-main { background: #1a1a1a; color: white; padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.3s; }
        .btn-main:hover { background: #333; }

        }

        .btn-logout { background: none; border: none; color: #ff4757; text-decoration: underline; cursor: pointer; margin-top: 30px; font-size: 14px; }

</head>
<body>

<div class="container">

        <input type="text" id="shopName" placeholder="ÎŒÎ½Î¿Î¼Î± ÎœÎ±Î³Î±Î¶Î¹Î¿Ï (Ï€.Ï‡. roasters1)">
        <input type="password" id="shopPass" placeholder="ÎšÏ‰Î´Î¹ÎºÏŒÏ‚ (1234)">
        <button class="btn-main" onclick="connectShop()">Î£Î¥ÎÎ”Î•Î£Î—</button>
    </div>

    <div id="admin-panel">
        <h2 id="display-name" style="color: #555;"></h2>
        <div style="margin-bottom: 20px; font-size: 14px; color: #888;">
            <span class="status-dot"></span> Î£ÏÏƒÏ„Î·Î¼Î± Online
        </div>
        <hr style="border: 0; border-top: 1px solid #eee;">
        
        <h3 style="text-align: left; margin-top: 20px;">Î•Î½ÎµÏÎ³Î¿Î¯ ÎŸÎ´Î·Î³Î¿Î¯:</h3>
        <div id="driver-list">
            <p id="no-drivers" style="color: #aaa; margin-top: 20px;">Î‘Î½Î±Î¼Î¿Î½Î® Î³Î¹Î± Î¿Î´Î·Î³Î¿ÏÏ‚...</p>
        </div>

        <button class="btn-logout" onclick="logout()">Î‘Ï€Î¿ÏƒÏÎ½Î´ÎµÏƒÎ· ÎœÎ±Î³Î±Î¶Î¹Î¿Ï</button>

</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();

    function connectShop() {
        const name = document.getElementById('shopName').value.toLowerCase().trim();
        const pass = document.getElementById('shopPass').value;

        if (pass !== "1234") {
            alert("Î›Î¬Î¸Î¿Ï‚ ÎºÏ‰Î´Î¹ÎºÏŒÏ‚!");
            return;
        }

        if (!name) {
            alert("Î’Î¬Î»Îµ ÏŒÎ½Î¿Î¼Î± Î¼Î±Î³Î±Î¶Î¹Î¿Ï!");
            return;
        }

        // Î£ÏÎ½Î´ÎµÏƒÎ· ÏƒÏ„Î¿ Î´Ï‰Î¼Î¬Ï„Î¹Î¿ Ï„Î¿Ï… Î¼Î±Î³Î±Î¶Î¹Î¿Ï
        socket.emit('shop-login', { shop: name });

        // Î‘Î»Î»Î±Î³Î® UI
        document.getElementById('login-box').style.display = 'none';
        document.getElementById('admin-panel').style.display = 'block';
        document.getElementById('display-name').innerText = "ÎœÎ±Î³Î±Î¶Î¯: " + name.toUpperCase();
        
        // Î‘Ï€Î¿Î¸Î®ÎºÎµÏ…ÏƒÎ· Î³Î¹Î± Î½Î± Î¾Î­ÏÎ¿Ï…Î¼Îµ Ï€Î¿Î¹Î¿ Î¼Î±Î³Î±Î¶Î¯ ÎµÎ¯Î¼Î±ÏƒÏ„Îµ ÏŒÏ„Î±Î½ ÏƒÏ„Î­Î»Î½Î¿Ï…Î¼Îµ
        window.currentShop = name;
    }

    // ÎŒÏ„Î±Î½ Î­Î½Î±Ï‚ Î¿Î´Î·Î³ÏŒÏ‚ Î¼Ï€Î±Î¯Î½ÎµÎ¹ Î® Î²Î³Î±Î¯Î½ÎµÎ¹
    socket.on('driver-status', (data) => {
        const list = document.getElementById('driver-list');
        const noDrivers = document.getElementById('no-drivers');

        if (data.status === 'online') {
            if (noDrivers) noDrivers.style.display = 'none';
            
            // Î‘Î½ Ï…Ï€Î¬ÏÏ‡ÎµÎ¹ Î®Î´Î· Î¿ Î¿Î´Î·Î³ÏŒÏ‚ (Ï€.Ï‡. Î±Ï€ÏŒ refresh), Î¼Î·Î½ Ï„Î¿Î½ Î¾Î±Î½Î±Î²Î¬Î¶ÎµÎ¹Ï‚
            if (document.getElementById(data.socketId)) return;

            const div = document.createElement('div');
            div.id = data.socketId;
            div.className = 'driver-card';
            div.innerHTML = `
                <div style="text-align: left;">
                    <strong style="font-size: 18px;">ğŸ›µ ${data.name}</strong><br>
                    <span style="font-size: 12px; color: #888;">ÎˆÏ„Î¿Î¹Î¼Î¿Ï‚ Î³Î¹Î± Ï€Î±ÏÎ±Î»Î±Î²Î®</span>
                </div>
                <button class="btn-send" onclick="sendOrder('${data.socketId}', '${data.name}')">Î‘Î ÎŸÎ£Î¤ÎŸÎ›Î—</button>
            `;
            list.appendChild(div);
        } else {
            const el = document.getElementById(data.socketId);
            if (el) el.remove();
            if (list.children.length <= 1) { // ÎœÏŒÎ½Î¿ Ï„Î¿ no-drivers Î­Î¼ÎµÎ¹Î½Îµ
                if (noDrivers) noDrivers.style.display = 'block';
            }
        }
    });

    function sendOrder(socketId, driverName) {
        socket.emit('send-private-order', { 
            targetId: socketId, 
            shop: window.currentShop 
        });
        console.log("Î•Î¹Î´Î¿Ï€Î¿Î¯Î·ÏƒÎ· ÏƒÏ„Î¬Î»Î¸Î·ÎºÎµ ÏƒÏ„Î¿Î½ " + driverName);
    }

    // Î•Ï€Î¹Î²ÎµÎ²Î±Î¯Ï‰ÏƒÎ· Î±Ï€Î¿Î´Î¿Ï‡Î®Ï‚
    socket.on('order-confirmed', (data) => {
        alert("âœ… ÎŸ Î¿Î´Î·Î³ÏŒÏ‚ " + data.driverName + " Î±Ï€Î¿Î´Î­Ï‡Ï„Î·ÎºÎµ Ï„Î·Î½ Ï€Î±ÏÎ±Î³Î³ÎµÎ»Î¯Î±!");
    });

    function logout() {

    }
</script>
