<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest-shop.json">
    <title>Shop Panel - The Roasters</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #f4f4f4; padding: 20px; }
        .card { max-width: 450px; margin: auto; background: white; padding: 30px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .driver-card { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: #f9f9f9; margin-bottom: 10px; border-radius: 15px; border: 1px solid #eee; }
        .btn-call { background: #2ecc71; color: white; border: none; padding: 12px 20px; border-radius: 10px; font-weight: bold; cursor: pointer; }
        #status-display { margin-top: 20px; padding: 20px; background: #eee; border-radius: 15px; font-weight: bold; font-size: 1.2em; }
        input { width: 90%; padding: 15px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #ddd; }
        .btn-logout { background: #ff4757; color: white; border: none; padding: 12px; width: 100%; border-radius: 10px; margin-top: 20px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <div id="setup">
            <h2>ğŸ” Î•Î¯ÏƒÎ¿Î´Î¿Ï‚ Shop</h2>
            <input type="password" id="pw" placeholder="ÎšÏ‰Î´Î¹ÎºÏŒÏ‚">
            <input type="text" id="shop-n" placeholder="ÎŒÎ½Î¿Î¼Î± ÎœÎ±Î³Î±Î¶Î¹Î¿Ï">
            <button onclick="enter()" style="width:100%; padding:15px; background:#3498db; color:white; border:none; border-radius:10px; font-weight:bold;">Î•Î™Î£ÎŸÎ”ÎŸÎ£</button>
        </div>
        <div id="main" style="display:none;">
            <h1 id="title"></h1>
            <div id="driver-list"></div>
            <div id="status-display">Î•Î¤ÎŸÎ™ÎœÎŸ</div>
            <button class="btn-logout" onclick="logout()">âŒ Î‘Î ÎŸÎ£Î¥ÎÎ”Î•Î£Î—</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const KEY = "1234";
        if(localStorage.getItem('shop_room')) show();
        function enter() {
            if(document.getElementById('pw').value !== KEY) return alert("Î›Î¬Î¸Î¿Ï‚ ÎºÏ‰Î´Î¹ÎºÏŒÏ‚");
            localStorage.setItem('shop_room', document.getElementById('shop-n').value.toLowerCase().trim());
            location.reload();
        }
        function show() {
            document.getElementById('setup').style.display = 'none';
            document.getElementById('main').style.display = 'block';
            const room = localStorage.getItem('shop_room');
            document.getElementById('title').innerText = room.toUpperCase();
            socket.emit('join-shop', room);
        }
        socket.on('update-drivers', (drivers) => {
            const list = document.getElementById('driver-list');
            list.innerHTML = "";
            Object.keys(drivers).forEach(id => {
                list.innerHTML += `<div class="driver-card"><span>ğŸ‘¤ ${drivers[id]}</span><button class="btn-call" onclick="call('${id}')">ÎšÎ›Î—Î£Î—</button></div>`;
            });
        });
        function call(id) { socket.emit('call-driver', { driverId: id, shop: localStorage.getItem('shop_room') }); }
        socket.on('driver-accepted', (data) => {
            const sd = document.getElementById('status-display');
            sd.innerText = "âœ… " + data.driverName + " Î‘Î ÎŸÎ”Î•Î§Î¤Î—ÎšÎ•!";
            sd.style.background = "#2ecc71"; sd.style.color = "white";
            setTimeout(() => { sd.style.background = "#eee"; sd.style.color = "#333"; sd.innerText = "Î•Î¤ÎŸÎ™ÎœÎŸ"; }, 5000);
        });
        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
