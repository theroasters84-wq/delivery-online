<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Μαγαζί</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    h1 { font-size: 36px; }
    #drivers { margin-top:20px; }
    .driver-box {
      padding:20px;
      margin:10px 0;
      background:#1abc9c;
      color:#000;
      font-size:22px;
      cursor:pointer;
      border-radius:8px;
    }
    .driver-box:hover { background:#16a085; color:#fff; }
  </style>
</head>
<body>

<h1>Μαγαζί</h1>
<div id="drivers">Φόρτωση...</div>

<script>
  const socket = io();
  const container = document.getElementById("drivers");

  socket.on("drivers-list", (list) => {
    container.innerHTML = "";
    list.forEach(name => {
      const div = document.createElement("div");
      div.className = "driver-box";
      div.textContent = name;
      div.addEventListener("click", () => {
        socket.emit("call-driver", name);
      });
      container.appendChild(div);
    });
  });
</script>

</body>
</html>
